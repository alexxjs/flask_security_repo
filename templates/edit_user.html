{% extends 'base.html' %}
{% block content %}
<h2>Edit User: {{ user.username }}</h2>

<form method="POST">
    <div class="form-group">
        <label>Full Name</label>
        <input name="full_name" type="text" class="form-control" value="{{ user.full_name }}">
    </div>

    <div class="form-group mt-2">
        <label>Email</label>
        <input name="email" type="email" class="form-control" value="{{ email }}" required>
    </div>

    <div class="form-group mt-2">
        <label>Phone</label>
        <input name="phone" type="text" class="form-control" value="{{ phone }}">
    </div>

    <div class="form-group mt-2">
        <label>Role</label>
        <select name="role" class="form-control">
            <option value="client" {% if user.role == 'client' %}selected{% endif %}>Client</option>
            <option value="advisor" {% if user.role == 'advisor' %}selected{% endif %}>Advisor</option>
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
        </select>
    </div>

    <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" name="is_active" id="is_active" {% if user.is_active %}checked{% endif %}>
        <label class="form-check-label" for="is_active">
            Account is Active
        </label>
    </div>

    <button class="btn btn-success mt-3">ðŸ’¾ Save Changes</button>
    <a href="{{ url_for('dashboard_admin') }}" class="btn btn-secondary mt-3">Cancel</a>
</form>
{% endblock %}
