{% extends 'base.html' %}

{% block content %}
<h2>Set Up Two-Factor Authentication</h2>
<p>Scan the QR code below with your authenticator app:</p>

<div class="text-center">
    <img src="{{ url_for('auth.generate_qr') }}" alt="QR Code" class="img-fluid" style="width:250px;height:250px;">
</div>

<p>After scanning the code, enter the One-Time Password (OTP) below:</p>
<form method="POST" action="{{ url_for('auth.setup_2fa') }}">
    <div class="form-group">
        <label for="otp">One-Time Password:</label>
        <input type="text" id="otp" name="otp" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Verify</button>
</form>
{% endblock %}
