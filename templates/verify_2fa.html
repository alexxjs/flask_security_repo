{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Two-Factor Authentication (2FA)</h2>
    <p class="text-center">Enter the OTP generated by your authenticator app to continue.</p>
    <form method="POST" class="mt-4">
        <div class="form-group">
            <label for="otp">OTP</label>
            <input type="text" id="otp" name="otp" class="form-control" placeholder="Enter OTP" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3">Verify</button>
    </form>
</div>
{% endblock %}
